<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Développeur — Accueil</title>
<meta name="description" content="Portfolio / page d'accueil d'un développeur — thème rouge & noir." />
<style>
:root{
--bg:#0b0b0b;
--bg-2:#0f0f10;
--text:#f4f4f5;
--muted:#bdbdbf;
--primary:#e50914; /* rouge Netflix‑like */
--primary-600:#c40812;
--ring: 0 0 0 3px rgba(229,9,20,.35);
--radius: 18px;
--shadow: 0 10px 30px rgba(0,0,0,.45), 0 1px 0 rgba(255,255,255,.03) inset;
}
*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{
margin:0; font-family: system-ui,-apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji","Segoe UI Emoji";
color:var(--text); background: radial-gradient(1200px 600px at 90% -10%, rgba(229,9,20,.15), rgba(229,9,20,0) 60%),
radial-gradient(900px 500px at -10% 10%, rgba(229,9,20,.12), rgba(229,9,20,0) 60%),
linear-gradient(180deg, #0d0d0e, #0b0b0b 30%);
}
a{color:inherit; text-decoration:none}
.container{max-width:1100px; margin:0 auto; padding:0 20px}
/* Header */
header{
position:sticky; top:0; z-index:50; backdrop-filter: blur(10px);
background: linear-gradient(180deg, rgba(11,11,11,.9), rgba(11,11,11,.65));
border-bottom:1px solid rgba(255,255,255,.06);
}
.nav{display:flex; align-items:center; justify-content:space-between; height:64px}
.brand{display:flex; gap:.6rem; align-items:center; font-weight:800; letter-spacing:.3px}
.logo{
width:34px; height:34px; display:grid; place-items:center; border-radius:10px;
background: linear-gradient(145deg, var(--primary), #7a0b11);
box-shadow: 0 10px 20px rgba(229,9,20,.35), inset 0 1px 0 rgba(255,255,255,.2);
font-weight:900
}
nav ul{display:flex; list-style:none; gap:16px; padding:0; margin:0}
nav a{padding:10px 12px; border-radius:10px; color:var(--muted)}
nav a:hover{color:var(--text); background:rgba(255,255,255,.06)}


/* Hero */
.hero{
padding:90px 0 70px; position:relative; overflow:hidden;
}
.hero-grid{display:grid; grid-template-columns:1.2fr 1fr; gap:32px; align-items:center}
.eyebrow{color:var(--muted); text-transform:uppercase; letter-spacing:1.2px; font-size:.8rem}
h1{font-size: clamp(2.2rem, 4.5vw, 4rem); line-height:1.05; margin:.4rem 0 1rem;}
h1 .accent{color:var(--primary); text-shadow:0 6px 40px rgba(229,9,20,.45)}
.lead{color:#e8e8ea; font-size: clamp(1rem, 2.2vw, 1.2rem); opacity:.9}
.cta{margin-top:24px; display:flex; gap:12px; flex-wrap:wrap}
.btn{display:inline-flex; align-items:center; gap:10px; padding:14px 18px; border-radius:14px; font-weight:700; border:1px solid rgba(255,255,255,.08); box-shadow:var(--shadow)}
</html>
